<div class="card">
  <h2>Estados de Orden</h2>
  
  <form id="formEstado" class="grid-3">
    <div class="grid-span-3">
      <label for="estado">Estado</label>
      <input type="text" id="estado" name="estado" [(ngModel)]="estado.estado" required>
    </div>
    
    <div class="grid-span-3">
      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" name="descripcion" [(ngModel)]="estado.descripcion" rows="3"></textarea>
    </div>
    
    <div>
      <label for="esFinal">Es Final</label>
      <select id="esFinal" name="esFinal" [(ngModel)]="estado.esFinal">
        <option value="false">No</option>
        <option value="true">Sí</option>
      </select>
    </div>
    
    <div class="align-end grid-3">
      <button type="button" class="btn-primary" (click)="crearEstado()">Guardar</button>
      <button type="button" class="btn-secondary" (click)="Limpiar()">Limpiar</button>
      <button type="button" class="btn-danger" *ngIf="estado.idEstadoOrden" (click)="Eliminar(estado)">Eliminar</button>
    </div>
  </form>
</div>

<div class="card">
  <h3>Búsqueda</h3>
  <div class="search-section">
    <div class="form-group">
      <label for="buscarNombre">Buscar por Nombre</label>
      <input type="text" id="buscarNombre" #buscarNombre placeholder="Nombre estado">
    </div>
    <button type="button" class="btn-secondary" (click)="buscarPorNombre(buscarNombre.value)">Buscar</button>
    <button type="button" class="btn-secondary" (click)="buscarEstados()">Mostrar Todos</button>
  </div>
</div>

<div class="card">
  <h3>Lista de Estados</h3>
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Estado</th>
          <th>Descripción</th>
          <th>Es Final</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of estados">
          <td>{{ e.idEstadoOrden }}</td>
          <td><strong>{{ e.estado }}</strong></td>
          <td>{{ e.descripcion || 'N/A' }}</td>
          <td>
            <span class="badge" [ngClass]="e.esFinal ? 'bg-success' : 'bg-secondary'">
              {{ e.esFinal ? 'Sí' : 'No' }}
            </span>
          </td>
          <td>
            <div class="action-buttons">
              <button class="btn-secondary" (click)="modificar(e)">Editar</button>
              <button class="btn-danger" (click)="Eliminar(e)">Eliminar</button>
            </div>
          </td>
        </tr>
        <tr *ngIf="estados.length === 0">
          <td colspan="5" style="text-align: center;">No hay estados registrados</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
